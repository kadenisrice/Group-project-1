<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matching Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="easy">
        <!-- CHOSING DIFFICULTY -->
        <section class="choosing-level">
          <button>EASY</button>
          <button>MEDIUM</button>
          <button>HARD</button>
          <button>Start</button>
        </section>

        <!-- BASED ON DIFFICULTY, SHOWS DIFFERENT WELCOME SCREEN TO GAME -->
        <section class="welcome">
          <h2>WELCOME</h2>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iure nam
            accusantium, quibusdam voluptatum, omnis eos similique cumque
            excepturi sequi repellendus reprehenderit nemo asperiores. Tempore
            reiciendis tenetur sed consequatur ullam accusamus?
          </p>
        </section>
      </section>

      <!-- THIS IS THE MAIN GAME SCREEN, WHERE YOU CHOSE CARDS N STUFF -->
      <section class="playing-game">
        <div id="header-pg">
          <button class="level-btn">CHANGE LEVEL</button>
          <h2>SLAAAAY</h2>
          <button class="mute-btn">MUTE</button>
        </div>

        <div class="game-control">
          <button>START</button>
          <p>00:00</p>
          <button>RESET</button>
        </div>

        <div class="card-container"></div>
      </section>

      <!-- THIS IS THE POP UP AT THE END -->
      <section class="result"></section>
    </main>

    <script src="/script.js"></script>
  </body>
</html>
